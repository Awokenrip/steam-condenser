<div class="code-sample">
  <a class="language-selected" id="{{ page.name }}-java-link"
     onclick="displayCode('{{ page.name }}', 'java')">Java</a>
  <a id="{{ page.name }}-php-link" onclick="displayCode('{{ page.name }}', 'php')">
     PHP</a>
  <a id="{{ page.name }}-ruby-link" onclick="displayCode('{{ page.name }}', 'ruby')">
     Ruby</a>

  <div class="code-block" id="{{ page.name }}-java">
  {% highlight java %}{{ page.languages.java }}{% endhighlight %}
  </div>

  <div class="code-block" id="{{ page.name }}-php" style="display: none">
  {% highlight php startinline %}{{ page.languages.php }}{% endhighlight %}
  </div>

  <div class="code-block" id="{{ page.name }}-ruby" style="display: none">
  {% highlight ruby %}{{ page.languages.ruby }}{% endhighlight %}
  </div>
  
  <div class="code-description">
    {{ page.description }}
  </div>
</div>
